server:
  port: 8201

spring:
  application:
    name: firstservice
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
      profile: dev

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
  instance:
    hostname: localhost
    preferIpAddress: false